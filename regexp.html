<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phrase Tester</title>
        <style type="text/css">
            body {
                text-align: center;
                background-color: tomato
            }
        </style>
        <script type="text/javascript">
        
        function myFunc() {
            var field1 = document.getElementById("input1").value;
            var field2 = document.getElementById("input2").value;
            if(field1 == field2) {
                alert("Inputs match");
            } else {
                alert("Not a match");
            }
        }
        </script>
    </head>
    <body>
        <input type="text" id="input1" value="test" />
        <input type="text" id="input2" value="test2" />
        <input type="button" value="Test" 
        onclick="myFunc()" />
    </body>
</html>
